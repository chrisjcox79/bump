name: bump

on: [push]

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: tool3/bump@master
      id: bump
      with:
        github_token: ${{ secrets.GP_TOKEN }}
        skip-checks: true
    - name: checkout output
      run: echo "${{ steps.bump.outputs.version }}"


